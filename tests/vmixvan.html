<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="sldp-v2.8.0.min.js"></script>
</head>

<body>
  <div id="player"></div>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", initPlayer);

    function initPlayer() {
      sldpPlayer = SLDP.init({
        container: 'player',
        stream_url: "ws://stream.ioniantv.gr:8081/vmixvan/stream1",
        initial_resolution: '240p',
        buffering: 500,
        autoplay: false,
        height: 480,
        width: 424
      });
    };

    function removePlayer() {
      sldpPlayer.destroy()
    }
  </script>
</body>

</html>
