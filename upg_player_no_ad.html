  <script>
    function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
        if (vars[key]) {
          if (vars[key] instanceof Array) {
            vars[key].push(value);
          } else {
            vars[key] = [vars[key], value];
          }
        } else {
          vars[key] = value;
        }
      });
      return vars;
    }

    function playmedia(type, url) {
      switch (type) {
        case 'm3u8':
          thetype = 'application/x-mpegurl';
          techordernode = '';
          var bitmovinPlayer = bitmovin.player("upgvid");
          var conf = {
            key: "70d8b74e-7e77-4978-92c1-9acadc47d0a8",
            source: {
              hls: url,
              progressive: url
            },
            playback: {
              autoplay: true,
              muted: false
            },
            style: {
              width: '640px',
              height: '360px'
            },
            events: {
              onError: function(data) {
                if (typeof console == "object") {
                  console.log("bitmovin error: " + data.code + ": " + data.message);
                }
              }
            }
          };
          bitmovinPlayer.setup(conf);

          break;
      }




    }
    $(document).ready(function() {
      var play = getUrlVars()["play"];
      if (play) {
        if (play.indexOf('m3u8') > -1) {
          console.log('m3u8_');
          playmedia('m3u8', play)
        }
      }

    });
  </script>
  <div id="upgvid"></div>
